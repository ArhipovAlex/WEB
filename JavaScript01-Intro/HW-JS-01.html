	<script>
		var amount = prompt("Ряд простых чисел. Введите количесвто членов ряда: ");
		var prime = [2];
		var i = 0;
		var number = prime[i];
		var its_prime = true;
		while (i < Number(amount)) {
			number++;
			its_prime = true;
			for (let j = 2; j < number; j++) {
				if (number % j == 0) {
					its_prime = false;
				}
			}
			if (its_prime) {
				i++;
				prime[i] = number;
			}
		}
		console.log(prime.slice(0, i));
	</script>
