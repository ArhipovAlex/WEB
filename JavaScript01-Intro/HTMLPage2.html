<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>Events Day 2</title>
	<link rel="stylesheet" href="StyleSheet2.css">
</head>
<body class="light">
	<div id="header">
		<div style="width:85%">Header</div>
		<div><input type="number" min="500" max="3000" step="100" value="500" style="text-align:right" id="bkgDelay"></div>
		<img src="img/moon.png" alt="Switch background image" id="background_switch" style="position: absolute; z-index: 2; left: 95%">
		<img src="img/sun.png" alt="Switch background image" id="background_switch_2" style="position:absolute; z-index:1; left:95%">
	</div>

	<div id="coord"></div>

	<div style="width:246px;height:255px;">
		<img src="img/DrunkMonkey.jpg" id="image" style="width:246px;height:205px;">
		<br>
		<input type="number" id="numDelay" min="100" max="2000" style="width:110px;height:50px;font-size:32px" step="100">
		<button id="btnShowHide" style="width:123px;height:50px; font-size: 26px;" onclick="setImageVisibilityDelay()">Скрыть</button>
	</div>
	<br>
	<div id="DateAndTime"></div>
	<div id="clock">
		<input type="checkbox" id="cbsShowDate">
		<label for="cbsShowDate">Показать дату</label>
		<div id="timerDisplay" style="font-size:58px; text-align:center"></div>
		<div id="dateDisplay" style="font-size:48px; text-align:center"></div>

	</div>
	<div id="countdownTimer" class="timers">
		<input type="number" id="choiseHour" min="0" max="23" step="1" value="0" style="width:82px; height:50px;font-size:23px">
		<input type="number" id="choiseMinutes" min="0" max="59" step="1" value="0" style="width:82px; height:50px;font-size:23px">
		<input type="number" id="choiseSecond" min="0" max="59" step="1" value="0" style="width:82px; height:50px;font-size:23px">

		<input type="date" id="targetDate" value="2024-09-14">
		<input type="time" id="targetTime" value="21:45">
		<input type="button" id="btnStart" value="Start">
		<div id="result" class="main">

			<div  class="main_item_hidden">
				<div id="lefthour"class="main_item">00</div>
				<div class="main_item">часов</div>
			</div>
			<div  class="main_item_hidden">
				<div id="leftminutes"class="main_item">00</div>
				<div class="main_item">минут</div>
			</div>
			<div  class="main_item_hidden">
				<div id="leftsecond" class="main_item" style="z-index:2; position:absolute">00</div>
				<div id="leftsecond_back" class="main_item" style="z-index: 1; position: absolute">00</div>
				<div id="leftsecond_marker" class="main_item" style="z-index: 2; position: absolute; top: 650px">секунд</div>
				<div id="leftsecond_marker_back" class="main_item" style="z-index: 1; position: absolute; top:650px">секунд</div>
			</div>
		</div>
		<div id="timeLeft" style="font-size:58px; text-align:center"></div>
		<div id="test" style="font-size:58px; text-align:center"></div>
	</div>
	<div>
		<audio id="player" controls>
			<source src="sound\ChildrenOfBodom-SleepingInMyCar.mp3" type="audio/mp3" />
		</audio>
		<input type="file" id="select_file">
		<div id="selected_file"></div>
	</div>
	<script type="text/javascript" src="Script2.js"></script>
</body>
</html>
