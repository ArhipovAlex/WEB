<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
	<div class="main_window">
		<div class="title_bar">
			<!--<input type="button" class="control_button">-->
			<div class="title_bar_left_side">
				<img src="img/calc_icon.png" id="app_icon">
				- Калькулятор
			</div>
			<div class="title_bar_right_side">
				<input class="control_button" type="image" src="img/minimize_button.png">
				<input class="control_button" type="image" src="img/maximize_button.png">
				<input class="control_button" id="close_button" type="image" src="img/close_button.png">
			</div>
			<!--<button><img src="img/minimize_button.png"></button>
			<button><img src="img/maximize_button.png"></button>
			<button><img src="img/close_button.png"></button>-->
		</div>
		<div class="menu_bar">
			<input type="button" value="Правка" class="menu_bar_button">
			<input type="button" value="Вид" class="menu_bar_button">
			<input type="button" value="Справка" class="menu_bar_button">
		</div>
		<div class="workspace">
			<div class="edit_control"><input type="text"></div>
			<div class="memory_buttons">
				<input type="button" value="MC">
				<input type="button" value="MR">
				<input type="button" value="MS">
				<input type="button" value="M+">
			</div>
			<div class="clear_buttons">
				<div class="empty"></div>
				<input type="button" value="Backspace">
				<input type="button" value="CE">
				<input type="button" value="C">
			</div>
			<div class="digit_buttons">
				<input type="button" value="7" class="digit_button">
				<input type="button" value="8" class="digit_button">
				<input type="button" value="9" class="digit_button">
				<input type="button" value="/" class="command_button">
				<input type="button" value="sqrt" class="digit_button">
				<input type="button" value="4" class="digit_button">
				<input type="button" value="5" class="digit_button">
				<input type="button" value="6" class="digit_button">
				<input type="button" value="*" class="command_button">
				<input type="button" value="%" class="digit_button">
				<input type="button" value="1" class="digit_button">
				<input type="button" value="2" class="digit_button">
				<input type="button" value="3" class="digit_button">
				<input type="button" value="-" class="command_button">
				<input type="button" value="1/x" class="digit_button">
				<input type="button" value="0" class="digit_button">
				<input type="button" value="+/-" class="digit_button">
				<input type="button" value="." class="digit_button">
				<input type="button" value="+" class="command_button">
				<input type="button" value="=" class="command_button">
			</div>
		</div>
	</div>
</body>
</html>
